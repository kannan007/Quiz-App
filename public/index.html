<html>
	<title>Welcome to Quiz App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
	<script src="javascripts/jquery.min.js"></script>
	<script src="javascripts/bootstrap.min.js"></script>
	<script src="javascripts/main.js"></script>
	<body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<ul class="nav navbar-nav">
					<li><a href="localhost:3000">QuizApp</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li>
						<button type="button" class="btn btn-info" data-toggle="modal" data-target="#loginModal">
						<span><i class="fa fa-sign-in" aria-hidden="true"></i></span> Login</button>
					</li>
				</ul>
			</div>
		</nav>
		<div class="container-fluid">
			<div class="row home">
				<div class="col-md-7 header">
					<h2>When was the last time you have tested your programming skills?</h2>
					<h4>Sign up and test your skills for free!</h4>
				</div>
				<div class="col-md-5 signup-form">
					<form action="javascript:return true;">
						<div class="form-group">
							<label for="username">Enter Username</label>
						    <input type="text" name="username" class="form-control" id="signupusername" required>
						</div>
						<div class="form-group">
							<label for="Password">Enter Password</label>
						    <input type="password" name="password" class="form-control" id="signuppwd" required>
						</div>
						<button type="submit" class="btn btn-default register-users-button">Signup</button>
					</form>
				</div>
			</div>
			<div class="modal fade" id="loginModal" role="dialog">
		    	<div class="modal-dialog">
			      	<div class="modal-content">
			        	<div class="modal-header">
				          	<button type="button" class="close" data-dismiss="modal">&times;</button>
				          	<h4 class="modal-title">Sign In</h4>
			        	</div>
				        <div class="modal-body">
					        <form method="post">
					        	<div class="form-group">
					        		<label for="username">Username</label>
					        		<input type="text" name="username" class="form-control" id="username" required>
					        	</div>
					        	<div class="form-group">
					        		<label for="password">Password</label>
					        		<input type="password" name="password" class="form-control" id="pwd" required>
					        	</div>
					        </form>
				        </div>
				        <div class="modal-footer">
				          	<button type="submit" class="btn btn-default login-button">LogIn</button>
				        </div>
			      	</div>
		    	</div>
		  	</div>
		</div>
	</body>
</html>
